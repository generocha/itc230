<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memphis Craft Breweries</title>
        <meta name="description" content="A list of my favorite BBQ and Beer in Memphis">
    </head>
    <body>
        <h1>Memphis Breweries</h1>
		<p>Search Craft Breweries in Memphis, TN</p>
		<form method="POST" action="/get">
		 <input type="text" name="name" placeholder="Search.." maxlength="100">
		<button>Search</button>
		</form>
    <h2>Add a Brewery</h2>
    <form method="POST" action="/add">
     <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="address" placeholder="Adress" required>
    <input type="text" name="zip" placeholder="ZipCode" required>
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="state" placeholder="State" required>
    <input type="number" name="founded" placeholder="Year Founded" maxlength="4" required>
    <button>Add</button>
    </form>
    </body>
</html>
