	<h2>Details for {{brewery}}</h2>
  {{#if result}}
  <ul>
    <li>Brewery: {{ result.name }}
    <li>Address: {{ result.address }}, {{ result.city }}, {{ result.state }} {{ result.zip }}
    <li>Founded: {{ result.founded }}
  </ul>
	<a href="/delete?brewery={{result.name}}">Delete</a> the Brewery {{result.brewery}}
  {{else}}
    The Brewery {{brewery}} was not found
  {{/if}}
